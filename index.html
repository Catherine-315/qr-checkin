<!DOCTYPE html>
<html>
<head>
    <title>Event Check-in Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="https://placehold.co/514x938" alt="background image">
        <div class="background-overlay"></div>

        <div id="login-container" class="content">
            <h2 class="title">Event Checkin</h2>
            <h2 class="subtitle">Admin Only</h2>
            <div class="input-wrapper">
                <input type="password" id="password-input" placeholder="Enter password">
            </div>
            <button id="login-button">Login</button>
            <p id="login-message"></p>
        </div>
        
        <div id="scanner-container" class="content hidden">
            <button id="startButton">Start Scanner</button>
            <div class="camera-selection">
                <label for="cameraSelect">Select Camera:</label>
                <select id="cameraSelect"></select>
            </div>
            <div id="reader"></div>
            <div id="result">Tap "Start Scanner" to begin.</div>
        </div>
    </div>

    <audio id="successSound" src="Chikawa.mp3" preload="auto"></audio>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
