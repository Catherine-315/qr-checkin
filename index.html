<!DOCTYPE html>
<html>
<head>
    <title>Event Check-in Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="background-wrapper">
            <img class="background-image" src="https://github.com/Catherine-315/qr-checkin/blob/main/7196676.png?raw=true" />
        </div>
        <div class="background-card"></div>

        <div id="login-container">
            <h2 class="login-title">Event Checkin</h2>
            <h2 class="login-subtitle">Admin Only</h2>
            <input type="password" id="password-input" placeholder="Enter password">
            <button id="login-button">Login</button>
            <p id="login-message"></p>
        </div>

        <div id="scanner-container" class="hidden">
            <button id="startButton">Start Scanner</button>
            <div class="camera-selection">
                <label for="cameraSelect">Select Camera:</label>
                <select id="cameraSelect"></select>
            </div>
            <div id="reader"></div>
            <div id="result">Tap "Start Scanner" to begin.</div>
        </div>
    </div>

    <audio id="successSound" src="Chikawa.mp3" preload="auto"></audio>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
