<!DOCTYPE html>
<html>
<head>
    <title>Event Check-in Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div style="width: 100%; height: 100%; position: relative; background: white; overflow: hidden">
    <img style="width: 514px; height: 938px; left: -60px; top: -43px; position: absolute" src="https://placehold.co/514x938" />
    <div style="width: 290px; height: 520px; left: 52px; top: 166px; position: absolute; background: #FFEAEA; border-radius: 46px; border: 3px black solid; backdrop-filter: blur(2px)"></div>
    <div style="width: 222px; height: 58px; left: 86px; top: 247px; position: absolute; text-align: center; color: black; font-size: 36px; font-family: Just Me Again Down Here; font-weight: 400; word-wrap: break-word">Event Checkin </div>
    <div style="width: 217px; height: 102px; left: 91px; top: 305px; position: absolute; color: black; font-size: 64px; font-family: Just Me Again Down Here; font-weight: 400; word-wrap: break-word">Admin Only</div>
    <div style="left: 80px; top: 426px; position: absolute; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
        <div style="align-self: stretch; min-width: 240px; padding-left: 16px; padding-right: 16px; padding-top: 12px; padding-bottom: 12px; background: var(--Background-Default-Default, white); overflow: hidden; border-radius: 8px; outline: 1px var(--Border-Default-Default, #D9D9D9) solid; outline-offset: -0.50px; justify-content: flex-start; align-items: center; display: inline-flex">
            <div style="flex: 1 1 0; color: var(--Text-Default-Default, #1E1E1E); font-size: 16px; font-family: Inter; font-weight: 400; line-height: 16px; word-wrap: break-word">Enter password</div>
        </div>
    </div>
    <div style="padding: 12px; left: 159px; top: 485px; position: absolute; background: var(--Background-Warning-Secondary-Hover, #FFE8A3); overflow: hidden; border-radius: 8px; outline: 2px var(--Border-Warning-tertiary, #BF6A02) solid; outline-offset: -2px; justify-content: center; align-items: center; gap: 8px; display: inline-flex">
        <div style="color: var(--Text-Neutral-Secondary, #5A5A5A); font-size: 16px; font-family: Inter; font-weight: 400; line-height: 16px; word-wrap: break-word">Login</div>
    </div>
</div>
    <div class="header">
        <h1>Event Check-in</h1>
    </div>

    <div id="login-container" class="content">
        <h2>Admin Login</h2>
        <input type="password" id="password-input" placeholder="Enter password">
        <button id="login-button">Log In</button>
        <p id="login-message"></p>
    </div>
    
    <div id="scanner-container" class="content hidden">
        <button id="startButton">Start Scanner</button>
        <div class="camera-selection">
            <label for="cameraSelect">Select Camera:</label>
            <select id="cameraSelect"></select>
        </div>
        <div id="reader"></div>
        <div id="result">Tap "Start Scanner" to begin.</div>
    </div>

    <audio id="successSound" src="Chikawa.mp3" preload="auto"></audio>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
